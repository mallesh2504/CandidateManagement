spring.application.name=CandidateManagement
spring.datasource.url=jdbc:mariadb://localhost:3306/Candidatedb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
